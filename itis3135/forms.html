<!DOCTYPE html>
<html lang ={'en'}>
    <head>
        <title>
            Gabriel Fuller's Groovy Frog | ITIS 3135 | Forms
        </title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
            <link href = "styles/default.css" rel = "stylesheet"
        <script>
        </script>
    </head>
    <body>
        <body style="background-color:purple;">
        <h2 style="font-family:courier;">
        <form style="color:red;">
        <label style="text-align:center;">
        <header>
        <div data-include="components/header.html"></div>
        <main>
            <h2>
                Activety 3 - Forms
            </h2>
            <form>
                <label for="name">First name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="number">Phone Number:</label><br>
                <input type="text" id="number" number="number"><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" number="email" required><br>


                <br>Select your age range: <br>
                <input type="radio" id="18-20" name="age_range" value="18-20">
                <label for="18-20">18-20</label><br>
                <input type="radio" id="20-30" name="age_range" value="20-30">
                <label for="20-30">20-30</label><br>
                <input type="radio" id="30+" name="age_range" value="30+">
                <label for="30+">30+</label>

                <p>Select experience (all that apply)<br>
                <input type="checkbox" id="never" name="never" value="never">
                <label for="never"> Never played a game</label><br>
                <input type="checkbox" id="heard" name="heard" value="heard">
                <label for="heard"> I have heard about games</label><br>
                <input type="checkbox" id="share" name="share" value="share">
                <label for="share"> I share games with friends</label>

                <p>Knowledge about us<br>
                <select id="knowledge" name="knowledge">
                <option value="none">None</option>
                <option value="iew">New</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
                </select>


                <p>Submit or reset form</p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
